<!doctype html>
<html lang="en" class="overflow-x-hidden scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <link href="./src/index.css" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://kit.fontawesome.com/c82e315a12.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Edu Azevedo Yoga" />
    <meta property="og:description" content="Profesor de yoga, Madrid, España."/>
    <meta property="og:image" content="https://eduyoga.vercel.app/favicon.png"/>
    <meta property="og:url" content="https://eduyoga.vercel.app" />
    <title>Edu Azevedo Yoga</title>
  </head>
  <body class="bg-[#142328] font-quicksand">
    <!-- header section -->
    <header id="header" class="h-dvh bg-gray-700 bg-[url('./assets/hero.png')] bg-cover bg-center transition duration-500">
      <nav class="flex w-full items-center justify-between p-5 md:px-10">
        <a href="/">
          <div class="object-fit h-10 w-10 md:h-16 md:w-16">
            <img src="logo.svg" class="rounded-full bg-black fill-white p-1 outline outline-[.5px] outline-white md:p-2 md:outline-1"/>
          </div>
        </a>
        <!-- hamburger -->
        <div id="hamburger" class="group flex cursor-pointer flex-col gap-1 lg:hidden">
          <div class="h-[2px] w-7 rounded bg-white transition duration-1000 group-hover:bg-gray-300"></div>
          <div class="scale-1 h-[2px] w-7 rounded bg-white transition duration-1000 group-hover:bg-gray-300"></div>
          <div class="h-[2px] w-7 rounded bg-white transition duration-1000 group-hover:bg-gray-300"></div>
        </div>
        <!-- navigation -->
        <ul id="menu" class="absolute w-[250px] lg:w-auto -right-[250px] top-16 hidden flex-col items-center justify-center gap-8 text-2xl text-white lg:static lg:flex lg:flex-row lg:gap-10 lg:text-base">
          <li class="hover-line"><a href="#conoceme" id="navbar-about">conóceme</a></li>
          <li class="hover-line"><a href="#encuentrame" id="navbar-where">encuéntrame</a></li>
          <li class="hover-line"><a href="#clases" id="navbar-classes">clases</a></li>
          <li class="hover-line"><a href="#contactame" id="navbar-contact">contáctame</a></li>
          <div class="flags flex gap-3">
            <div id="spanish-flag" class="w-4 cursor-pointer object-cover">
              <img src="./src/assets/spain.png" alt="español" title="Español"/>
            </div>
            <div id="english-flag" class="w-4 cursor-pointer object-cover">
              <img src="./src/assets/english.png" alt="inglés" title="Inglés"/>
            </div>
          </div>
        </ul>
        
      </nav>
      <!-- subtitle -->
      <div class="flex h-full translate-x-5 translate-y-60 justify-center">
       <h1 id="hero-subtitle" class="text-4xl text-white" data-aos="zoom-in-up" data-aos-duration="2000">
         exhala...
       </h1>
     </div>
    </header><main>
      
      <!-- about section -->
      <section
        style="background: linear-gradient(45deg, #cce7f1, #eef1f1)"
        class="relative min-h-96 overflow-hidden p-10"
        id="conoceme"
      >
        <div data-aos="fade-up" class="m-auto max-w-[1024px]">
          <svg
            viewBox="0 0 200 200"
            xmlns="http://www.w3.org/2000/svg"
            class="absolute -left-[30%] -top-[30%]"
          >
            <path
              fill="rgb(132, 165, 178, .1)"
              d="M42.8,-37.4C53.7,-20.5,59.5,-2.8,57.5,16.1C55.6,35,45.9,55,29.4,64.1C12.9,73.3,-10.3,71.4,-32.3,62.6C-54.4,53.7,-75.2,37.8,-77,20.3C-78.8,2.9,-61.5,-16.2,-45.5,-34.3C-29.5,-52.4,-14.7,-69.6,0.6,-70.1C15.9,-70.6,31.9,-54.4,42.8,-37.4Z"
              transform="translate(100 100)"
            />
          </svg>
          <svg
            viewBox="0 0 200 200"
            xmlns="http://www.w3.org/2000/svg"
            class="absolute -bottom-[30%] -right-[30%]"
          >
            <path
              fill="rgb(132, 165, 178, .1)"
              d="M42.8,-37.4C53.7,-20.5,59.5,-2.8,57.5,16.1C55.6,35,45.9,55,29.4,64.1C12.9,73.3,-10.3,71.4,-32.3,62.6C-54.4,53.7,-75.2,37.8,-77,20.3C-78.8,2.9,-61.5,-16.2,-45.5,-34.3C-29.5,-52.4,-14.7,-69.6,0.6,-70.1C15.9,-70.6,31.9,-54.4,42.8,-37.4Z"
              transform="translate(100 100)"
            />
          </svg>
          <div class="flex flex-col items-center justify-center">
            <div id="about-heading" class="mb-5 text-[10vw] uppercase tracking-widest text-[rgba(0,0,0,.1)] md:text-7xl">
              conóceme
            </div>
            <div class="mb-3 flex flex-col items-center justify-center">
              <div class="h-32 w-32 overflow-hidden rounded-full border">
                <img src="./src/assets/avatar.png" alt="avatar-edu" class="h-full w-full object-cover" />
              </div>
              <div class="ml-3 text-2xl">Edu Azevedo</div>
            </div>
          </div>
          <div id="about-content" class="flex flex-col gap-3"></div>
        </div>
      </section>
      <!-- encuentrame section -->
      <section
        id="encuentrame"
        style="background: linear-gradient(45deg, #84a5b2, #cbe1e1)"
        class="min-h-96 p-10"
      >
        <div data-aos="fade-up" class="m-auto max-w-[1024px]">
          <div class="flex flex-col items-center justify-center">
            <div id="where-heading" class="mb-5 text-[10vw] uppercase tracking-widest text-white md:text-7xl">
              encúentrame
            </div>
            <div id="where-content">
              <div id="poses-div" class="flex flex-wrap"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- classes section -->
      <section
        id="classes"
        style="background: linear-gradient(45deg, #cce7f1, #eef1f1)"
        class="min-h-96 p-10"
      >
        <div data-aos="fade-up" class="m-auto max-w-[1024px]">
          <div class="flex flex-col items-center justify-center">
            <div id="classes-heading" class="mb-5 text-[10vw] uppercase tracking-widest text-[rgba(0,0,0,.1)] md:text-7xl">
              clases
            </div>
            <div>
              <p id="classes-content" class="text-center">
                Edu esta de vacaciones. Resumen las clases a partir de <br />1
                septiembre
              </p>
              <div class="mt-5 text-center text-7xl text-white">
                <i class="fa-solid fa-calendar-xmark"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- contact section -->
      <section
        id="contactame"
        style="background: linear-gradient(45deg, #84a5b2, #cbe1e1)"
        class="p-10"
      >
        <div data-aos="fade-up" class="m-auto max-w-[1024px]">
          <div class="flex flex-col items-center justify-center">
            <div id="contact-heading" class="mb-5 text-[10vw] uppercase tracking-widest text-white md:text-7xl">
              contáctame
            </div>
            <a href="https://wa.me/34622722429">
              <div class="active::bg-[#142328] group cursor-pointer rounded-3xl bg-[#f3f9f9] px-5 py-3 shadow-lg transition duration-300 hover:bg-[#142328] hover:text-white active:text-white">
                <span class="group-hover:text-[#25d366]"><i class="fa-brands fa-whatsapp"></i></span>
                <span id="contact-content">Contacta por Whatsapp</span>
              </div>
            </a>
          </div>
        </div>
      </section>
    </main>
    <footer class="flex items-center justify-center bg-[#142328] p-10">
      <p id="footer-content" class="text-white">
        Developed by &copy; Greg Minezzi 2024
      </p>
    </footer>
    <script>
      AOS.init();
    </script>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
